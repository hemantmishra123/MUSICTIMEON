{% extends 'base.html' %}
{% load socialaccount %}
{% block title %} Hindi Songs {% endblock title %}

{% block body %}

<br>
<br>
<div class="container">
  <div class="col-md-12">
    <form class="form-horizontal" role="search" method="get" action=''>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control input-lg " name="q" value="{{ request.GET.q }}"
            placeholder="Search Songs " />
          <span class='input-group-btn'>
            <button type="button" class="btn btn-primary" type="submit">Search</button>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Hindi Songs -->

<div class="container" style="margin-bottom: 20px;">
  <header class="section-heading">
    <h5  style="color: white;" class="section-title">HINDI SONGS</h5>
  </header>
  <hr>
  <!-- Song list -->
  <div class="row" style="margin-right: 65px;margin-left:-15px;">
    {% if hindi_songs %}
    {% for song in hindi_songs %}
    <div class="col-sm-2 col-md-2" style="padding-bottom: 15px;">
      <div class="hovereffect">
        <img src="{{ song.song_img.url}}" class="img-responsive" height="135" width="135"
          style="border-radius: 8px 8px 8px 8px;">
        <div class="overlay">
          <a class="btn btn-outline-light mt-5 mx-1" href="{% url 'detail' song.id %}"><i class="fa fa-info-circle"
              aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
    {% endfor %}
    {% endif %}

  </div>
</div>
<br>
<footer class="footer">
B  <div class="player" style="padding-left: 10px;padding-top:10px;background-color: #459dfb;">
    <div class="left"><img src="{{last_played.song_img.url}}" height="90" width="90" style="border-radius: 10px 10px 10>    <div class="right">
       <div class="top">
          <a class="song" style="margin-left: 15px;color: white;">{{last_played.name}}</a>
          <a class="artist" style="margin-left: 15px;color:white">{{last_played.album}}</a>
       </div>
       <div class="bottom">
        {% if first_time %}
          <audio controls=""  name="media" style="margin-left: 20px;margin-bottom: 10px;width: 1230px;height:30px"><sou>        {% else %}
          <audio controls="" autoplay name="media" style="margin-left: 20px;margin-bottom: 10px;width: 1230px;height:30>        {% endif %}
        </div>
    </div>
  </div>
</footer>
{% endblock body %}
